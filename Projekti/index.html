<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Aktiviteettikartta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,800;1,400&display=swap"
          rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" class="stylesheet">
</head>
<body>
<header>
    <h1>Opiskelijan aktiviteettisovellus</h1>
</header>
<nav>
    <ul>
        <li><a href="index.html"><i class="fa-solid fa-map"></i>&nbsp&nbspAKTIVITEETTIKARTTA</a></li>
        <li><a href="info.html"><i class="fa-solid fa-circle-info"></i>&nbsp&nbspTIETOA SOVELLUKSESTA</a></li>
    </ul>
</nav>
<div class="container">
    <div id="map"></div>
    <main>
        <div id="navigate">
            <div>
                <button id="nav">Navigoi</button>
            </div>
        </div>
        <div id="info">
        </div>
        <div class="hidden" id="print"> </div>
    </main>
    <div class="checkboxes">
        <h3>Suodattimet</h3>
        <label for="events">
            <input type="checkbox" id="events">Tapahtumat
        </label>
        <label for="activities">
            <input type="checkbox" id="activities">Ulkoilu ja urheilu
        </label>
        <label for="places">
            <input type="checkbox" id="places">Nähtävyydet
        </label>
    </div>
</div>
<footer>
    <div id="themes">
    <button name="mainTheme1" class="themes switch"></button>
    <button name="mainTheme2" class="themes switch"></button>
    <button name="mainTheme3" class="themes switch"></button>
    </div>
    <p><i class="fa-solid fa-copyright"></i> Ricardo Nunez, Wille Pulkkinen, Hanne Salmi</p>
</footer>
<script src="js/theme.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<script src="js/Polyline.encoded.js"></script>
<script src="js/main.js"></script>
<script src="https://kit.fontawesome.com/629b39116a.js" crossorigin="anonymous"></script>
</body>
</html>
